<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script
            src="https://kit.fontawesome.com/2c827c8cca.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="navbar">
            <a class="nav-item" href="#">Gmail</a>
            <a class="nav-item" href="#">Images</a>
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="main">
            <img
                src="https://import.cdn.thinkific.com/523761/courses/1473531/google-210916-155837.png"
                width="272"
            />
            <div class="input-area">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="input-box" type="text" />
                <i class="fa-solid fa-microphone mic-icon"></i>
            </div>
            <div class="button-area">
                <button class="button-style">Google Search</button>
                <button class="button-style">I'm Feeling Lucky</button>
            </div>
            <div>
                Google offered in:
                <a class="language" href="#">한국어</a>
                <a class="language" href="#">Tiếng Việt</a>
                <a class="language" href="#">Français</a>
                <a class="language" href="#">中文</a>
            </div>
        </div>

        <div class="footer">
            <div class="first-line">Republic of Korea</div>
            <div class="second-line">
                <span>
                    <a class=" footer-text" href="#">About</a>
                    <a class=" footer-text" href="#">Advertising</a>
                    <a class=" footer-text" href="#">Business</a>
                    <a class=" footer-text" href="#">How search works</a>
                </span>
                <span class="second-line-second">
                    <a class=" footer-text" href="#">Privacy</a>
                    <a class=" footer-text" href="#">Term</a>
                    <a class=" footer-text" href="#">Settings</a>
                </span>
            </div>
        </div>
    </body>
</html>
