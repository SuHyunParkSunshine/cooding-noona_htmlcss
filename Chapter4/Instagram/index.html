<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="main">
            <div class="login">
                <div><i class="logo"></i></div>
                <div class="login-items">
                    <div class="inputbox">
                        <input
                            placeholder="Phone number, username or email address"
                        />
                        <input placeholder="Password" />
                    </div>
                    <button>Log in</button>
                    <div class="orbox">
                        <div><hr /></div>
                        <div>OR</div>
                        <div><hr /></div>
                    </div>
                    <a class="orbox-first" href="">Log in with Facebook</a>
                    <a href="https://www.instagram.com/accounts/password/reset/"
                        >Forgotten your password?</a
                    >
                </div>
            </div>

            <div class="signup">
                <span>Don't have an account?</span>
                <a href="https://www.instagram.com/accounts/emailsignup/"
                    >Sign up</a
                >
            </div>

            <div class="getapp">
                <span>Get the app</span>
                <div class="getapp-imgs">
                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D652B98B9-E879-4B1C-B1A1-FA0A97EF270C%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.google.com%2F"
                        ><img
                            class="getapp-google"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                    /></a>
                    <a href="#"
                        ><img
                            class="getapp-micro"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                    /></a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>
                <a class="footer-text" href="#">Meta</a>
                <a class="footer-text" href="#">About</a>
                <a class="footer-text" href="#">Blog</a>
                <a class="footer-text" href="#">Jobs</a>
                <a class="footer-text" href="#">Help</a>
                <a class="footer-text" href="#">API</a>
                <a class="footer-text" href="#">Privacy</a>
                <a class="footer-text" href="#">Terms</a>
                <a class="footer-text" href="#">Locations</a>
                <a class="footer-text" href="#">Instagram Lite</a>
                <a class="footer-text" href="#">Threads</a>
                <a class="footer-text" href="#"
                    >Contact uploading and non-users</a
                >
                <a class="footer-text" href="#">Meta Verified</a>
            </div>
            <div class="second-line">
                <form action="#">
                    <select name="languages" id="lang">
                        <option value="javascript">English</option>
                        <option value="php">한국어</option>
                        <option value="java">Japanese</option>
                        <option value="golang">Chinese</option>
                        <option value="python">Python</option>
                        <option value="c#">C#</option>
                        <option value="C++">C++</option>
                        <option value="erlang">Erlang</option>
                    </select>                  
                </form>
                <p class="footer-text">© 2024 Instagram from Meta</p>
            </div>
        </div>
    </body>
</html>
